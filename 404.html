<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/typo/" />
    <script>
      const redirectTo =
        "/typo/" +
        (location.pathname.replace(/^\/typo\//, "") +
          location.search +
          location.hash);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting to /typo/ ...
  </body>
</html>
